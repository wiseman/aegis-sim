<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AEGIS TAO Simulator</title>
  <meta property="og:title" content="AEGIS TAO Simulator" />
  <meta property="og:description" content="High-fidelity tactical simulator for AEGIS Combat System operations." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://aegis-sim.obliscence.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="AEGIS TAO Simulator" />
  <meta name="twitter:description" content="High-fidelity tactical simulator for AEGIS Combat System operations." />
  <meta name="twitter:image" content="/og-image.png" />
  <script defer data-domain="aegis-sim.obliscence.com" src="https://plausible.obliscence.com/js/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'tactical-bg': '#0f172a',
            'tactical-green': '#10b981',
            'tactical-red': '#ef4444',
            'tactical-amber': '#f59e0b',
            'tactical-blue': '#3b82f6',
            'radar-black': '#020617',
          },
          fontFamily: {
            mono: ['"Share Tech Mono"', 'monospace'],
            sans: ['"Inter"', 'sans-serif'],
          },
          animation: {
            'radar-sweep': 'spin 4s linear infinite',
            'ping': 'ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #020617;
      color: #e2e8f0;
    }

    /* Custom Scrollbar for logs */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
